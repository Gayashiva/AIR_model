version: 1
disable_existing_loggers: true

formatters:
  standard:
    format: "%(name)s - %(levelname)s - %(message)s"
  error:
    format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: /home/suryab/work/air_model/src/logs/info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: /home/suryab/work/air_model/src/logs/errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: /home/suryab/work/air_model/src/logs/debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  critical_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: CRITICAL
    formatter: standard
    filename: /home/suryab/work/air_model/src/logs/critical.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  warn_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: WARN
    formatter: standard
    filename: /home/suryab/work/air_model/src/logs/warn.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

root:
  level: NOTSET
  handlers: [console]
  propogate: yes

loggers:
  __main__:
    level: ERROR
    handlers:
      [
        info_file_handler,
        error_file_handler,
        critical_file_handler,
        debug_file_handler,
        warn_file_handler,
      ]
    propogate: no

  <module>:
    level: INFO
    handlers:
      [
        info_file_handler,
        error_file_handler,
        critical_file_handler,
        debug_file_handler,
        warn_file_handler,
      ]
    propogate: no

  <module.x>:
    level: DEBUG
    handlers:
      [
        info_file_handler,
        error_file_handler,
        critical_file_handler,
        debug_file_handler,
        warn_file_handler,
      ]
    propogate: yes
